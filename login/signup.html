 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FRESERVA - Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url("../assets/back1.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .main-logo {
            color: white;
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-top: 70px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Top message */
        .message {
            max-width: 380px;
            width: calc(100% - 40px);
            padding: 12px 14px;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            display: none;
            margin-bottom: 18px;
        }
        .message.success {
            background: #e6f4ea;
            color: #1b6a2a;
            border: 1px solid #c6ebc7;
        }
        .message.error {
            background: #fdecea;
            color: #7a1a15;
            border: 1px solid #f5c6c4;
        }
        .message a {
            color: #116633;
            text-decoration: underline;
            margin-left: 8px;
            font-weight: 600;
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 110px;
            border-radius: 15px;
            width: 100%;
            max-width: 380px;
            backdrop-filter: blur(8px);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px;
            border: none;
            border-radius: 50px;
            background: white;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            z-index: 1;
            opacity: 0.7;
        }

        .username-group::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="black" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"/></svg>');
        }

        .email-group::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="black" d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
        }

        .password-group::before {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="black" d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10h12m0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2h1m-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3z"/></svg>');
        }

        .btn {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #76a856;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #628c46;
        }

        .login-link {
            text-align: center;
            margin-top: 6px;
            font-size: 14px;
            color: #fff;
        }
        .login-link a {
            color: #fff;
            text-decoration: underline;
            font-weight: 600;
            margin-left: 6px;
        }
    </style>
    <script>
        function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.username.value.trim();
            const email = form.email.value.trim().toLowerCase();
            const password = form.password.value;

            if (!username || !email || !password) return;

            const usersKey = 'freserva_users';
            let users = [];
            try {
                users = JSON.parse(localStorage.getItem(usersKey) || '[]');
            } catch (e) {
                users = [];
            }

            const exists = users.some(u => u.email === email);
            if (exists) {
                showMessage('This email is already registered. Use a different email or login.', 'error');
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem(usersKey, JSON.stringify(users));

            showMessage('Account created successfully.', 'success');
            form.reset();
        }

        function showMessage(htmlMessage, type) {
            const el = document.getElementById('topMessage');
            el.className = 'message ' + (type === 'success' ? 'success' : 'error');
            el.textContent = htmlMessage;
            el.style.display = 'block';
            // auto-hide error after 6s, keep success visible
            if (type === 'error') {
                clearTimeout(el._timer);
                el._timer = setTimeout(() => { el.style.display = 'none'; }, 6000);
            }
        }
    </script>
</head>
<body>
    <div class="main-logo">FRESERVA</div>

    <!-- top message area (success/error text) -->
    <div id="topMessage" class="message" role="status" aria-live="polite"></div>

    <div class="signup-container">
        <form action="#" method="POST" onsubmit="handleSignup(event)">
            <div class="form-group username-group">
                <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="form-group email-group">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group password-group">
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <footer style="background-color: #9fb585; height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; border-radius: 8px; margin: 40px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-family: 'Poppins', sans-serif; color: #314728;">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <img src="../assets/logo.png" alt="Freserva logo" style="width: 50px; height: 50px;">
            <span style="font-size: 24px; font-weight: 800; color: #557D3E;">FRESERVA</span>
        </div>
        <div style="text-align: center; margin-bottom: 10px;">
            <p style="margin: 0; font-weight: 600;">Contact us:</p>
            <p style="margin: 5px 0;"><a href="mailto:freserva@gmail.com" style="color: #557d3e; text-decoration: none;">freserva@gmail.com</a></p>
            <p style="margin: 5px 0;"><a href="tel:+639000000000" style="color: #557d3e; text-decoration: none;">+63 900 000 0000</a></p>
        </div>
        <div style="display: flex; gap: 20px;">
            <a href="https://facebook.com/freserva" style="color: #557d3e; text-decoration: none; font-weight: 600;">Facebook</a>
            <a href="https://instagram.com/freserva" style="color: #557d3e; text-decoration: none; font-weight: 600;">Instagram</a>
        </div>
    </footer>
</body>
</html>
