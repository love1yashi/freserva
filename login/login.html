<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FRESERVA - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-logo">FRESERVA</div>

    <div id="topMessage" class="message" role="status" aria-live="polite"></div>

    <div class="login-container">
        <form onsubmit="handleLogin(event)">
            <div class="form-group username-group">
                <input type="text" name="username" placeholder="Username or Email" required />
            </div>
            <div class="form-group password-group">
                <input type="password" name="password" placeholder="Password" required />
            </div>

            <label class="remember-me">
                <input type="checkbox" id="remember"> Remember me
            </label>

            <button type="submit" class="btn">Login</button>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>

    <footer style="background-color: #9fb585; height: 200px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; border-radius: 8px; margin: 40px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-family: 'Poppins', sans-serif; color: #314728;">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <img src="../assets/logo.png" alt="Freserva logo" style="width: 50px; height: 50px;">
            <span style="font-size: 24px; font-weight: 800; color: #557D3E;">FRESERVA</span>
        </div>
        <div style="text-align: center; margin-bottom: 10px;">
            <p style="margin: 0; font-weight: 600;">Contact us:</p>
            <p style="margin: 5px 0;"><a href="mailto:freserva@gmail.com" style="color: #557d3e; text-decoration: none;">freserva@gmail.com</a></p>
            <p style="margin: 5px 0;"><a href="tel:+639000000000" style="color: #557d3e; text-decoration: none;">+63 900 000 0000</a></p>
        </div>
        <div style="display: flex; gap: 20px;">
            <a href="https://facebook.com/freserva" style="color: #557d3e; text-decoration: none; font-weight: 600;">Facebook</a>
            <a href="https://instagram.com/freserva" style="color: #557d3e; text-decoration: none; font-weight: 600;">Instagram</a>
        </div>
    </footer>
</body>
</html>
